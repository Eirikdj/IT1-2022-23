<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        body {
            background-color: bisque;
            text-align: center;
        }
        p {
            font-size: 30px;
        }
    </style>
</head>

<body id="body">
    <h1>Kalkulator</h1>
    <input type="Number" placeholder="Skriv inn et tall" id="a">
    <input type="Number" placeholder="Skriv inn et til tall" id="b">
    <input type="text" placeholder="Skal du -, +, /, *" id="operator">
    <button onclick="kalkulator(document.getElementById('a').value, document.getElementById('b').value, document.getElementById('operator').value)">=</button>
    <p id="txtSvar"></p>
    
    <script>
        function kalkulator(a, b, operator) {
            a = parseInt(a);
            b = parseInt(b);
            if (operator == "+") {
                document.getElementById("txtSvar").innerHTML = a + b;
            }
            if (operator == "-") {
                document.getElementById("txtSvar").innerHTML = a - b;
            }
            if (operator == "/") {
                document.getElementById("txtSvar").innerHTML = a / b;
            } 
            if (operator == "*") {
                document.getElementById("txtSvar").innerHTML = a * b;
            }
        }
    </script>
</body>

</html>
