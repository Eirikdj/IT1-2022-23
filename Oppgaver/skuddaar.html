<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skuddår</title>
    <style>
        body{
            background-color: #353839;
            color: white;
        }
        h1 {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-align: center;
        }

        #posisjon {
            display: flex;
            justify-content: center;
        }
        #center {
            margin: 0;
            position: absolute;
            top: 20%;
            transform: translateY(0, -50%);
        }
    </style>
</head>

<body>
    <div id="posisjon">
        <div id="center">
            <h1>Skuddår</h1>
            <input type="text" id="aar" placeholder="Skriv inn et år">
            <button onclick="finnSkuddaar()">Check</button>
            <h2 id="txtSvar"></h2>
        </div>
    </div>
    <script>
        function finnSkuddaar() {
            txtSvar = document.getElementById("txtSvar");
            var aar = parseInt(document.getElementById("aar").value);
            if (0 == aar % 4) {
                txtSvar.innerHTML = ("Året er et skuddår")
            }
            else {
                txtSvar.innerHTML = ("Året er ikke et skuddår")
            }
        }
    </script>
</body>

</html>
