<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: bisque;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 style="font-size: 100px;">Kalkulator</h1>
    <script>
        var forstetall = Number(prompt("Hva er tall 1"));
        var andretall = Number(prompt("Hva er tall 2"));
        var operator = prompt("Skal du +, /, - eller *");
        if (operator == "+") {
            var sum = forstetall + andretall;
            document.write(sum);
        }
        if (operator == "/") {
            var sum = forstetall / andretall;
            document.write(sum);
        }
        if (operator == "-") {
            var sum = forstetall - andretall;
            document.write(sum);
        }
        if (operator == "*") {
            var sum = forstetall * andretall;
            document.write(sum);
        }
    </script>
</body>

</html>
